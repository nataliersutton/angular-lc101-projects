<div class="chores">
    <h3>Chores</h3>
    <p class="motivation" *ngIf = "chores.length > finishedChores.length">Work Harder! Get 'Em Done!</p>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
</div>

<ng-template #workHarder>

</ng-template>

<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>

    <img src="https://us.123rf.com/450wm/juliarstudio/juliarstudio1602/juliarstudio160202817/51977844-target-with-dart-flat-icon-isolated-on-white-background.jpg?ver=6" *ngIf = "chores.length === 0 || finishedChores.length > chores.length + 3; else noAllowance">

    <ng-template #noAllowance>
        <p>No Allowance Yet!</p>
    </ng-template>
</div>
<hr>

<div class="reward">
    <h1 *ngIf = "chores.length === 0 && finishedChores.length >= 4; else noReward">Ice cream treat time!</h1>

    <ng-template #noReward>
        <h3>To earn an ice cream treat:</h3>
        <p>The Chores list must be empty!</p>
        <p>The Done list must have at least 4 items!</p>
    </ng-template>
    
</div>
<hr>
